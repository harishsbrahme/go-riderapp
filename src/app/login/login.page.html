<ion-content [fullscreen]="true">
  <div class="login-container">
    <div class="login-card">
      <div class="header">
        <div class="logo-box">
          <ion-icon name="bicycle"></ion-icon>
        </div>
        <h1>Welcome Back</h1>
        <p>Sign in to continue to GoRider</p>
      </div>

      <div class="form-group">
        <div class="custom-input-group">
          <ion-label>Username</ion-label>
          <div class="input-wrapper">
            <ion-icon name="person-outline"></ion-icon>
            <ion-input type="text" placeholder="Username" [(ngModel)]="userName"></ion-input>
          </div>
        </div>

        <div class="custom-input-group">
          <ion-label>Password</ion-label>
          <div class="input-wrapper">
            <ion-icon name="lock-closed-outline"></ion-icon>
            <ion-input type="password" placeholder="••••••••" [(ngModel)]="password"></ion-input>
            <ion-icon name="eye-off-outline" class="eye-icon"></ion-icon>
          </div>
        </div>


      </div>

      <div class="actions">
        <ion-button expand="block" shape="round" class="login-auth-btn" (click)="login()">
          Log In <ion-icon name="arrow-forward" slot="end"></ion-icon>
        </ion-button>




      </div>


    </div>
  </div>
</ion-content>
